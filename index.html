        body { font-family: 'Noto Sans JP', sans-serif; }
        
        /* 斜めの背景分割 (Hero Section) */
        .split-bg {
            background: linear-gradient(105deg, #1f2937 50%, #eff6ff 50.1%);
        }
        @media (max-width: 768px) {
            .split-bg {
                background: linear-gradient(180deg, #1f2937 50%, #eff6ff 50.1%);

        .check-list li {
            position: relative;
            padding-left: 1.5em;
            margin-bottom: 0.5em;
        }
        .check-list li::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            color: #2563eb; /* Blue-600 */
        }
        
        /* 光沢アニメーション */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(30deg);
            animation: shine 6s infinite;
        }
        @keyframes shine {
            0% { transform: translate(-100%, -100%) rotate(30deg); }
            20% { transform: translate(100%, 100%) rotate(30deg); }
            100% { transform: translate(100%, 100%) rotate(30deg); }
        }
    </style>
